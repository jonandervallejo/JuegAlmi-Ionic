<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of carrito">
      <ion-thumbnail slot="start">
        <img [src]="item.imagen" alt="{{ item.nombre }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>Precio: {{ item.precio | currency }}</p>
        <p>Cantidad: {{ item.cantidad }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Precio Total</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>{{ calcularPrecioTotal() | currency }}</h2>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="finalizarCompra()">
    Finalizar compra
  </ion-button>
</ion-content>
